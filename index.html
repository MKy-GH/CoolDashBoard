<!DOCTYPE html>

<html lang="fr-CH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- required for responsive design -->
    <link rel="stylesheet" href="style.css">

    <title>Cool Dashboard</Title>
    <meta name="keywords" content="Alzheimer, Elderly">
    <meta name="description" content="Support pad for Alzheimer or Elederly people">
    <meta name="author" content="Mario El-Khoury">

    <!--The following command Refreshes document every 30 seconds: -->
    <!-- <meta http-equiv="refresh" content="30"> -->
</head>

<body>
    <!-- Header section with the top 2 lignes -->
    <header>
        <div>
            <div id="day"></div>
            <div id="date"></div>
        </div>
        <div>
            <div id="time"></div>
            <div id="moment"></div>
        </div>
    </header>

    <main>
        <!-- messages sections -->
        <section id="messages"></section>

        <!-- image section, use img to be able to tie a caption  -->
        <aside>
            <figure id="attImage">
                <img src="Jubilaires.jpg" alt="picture of Véro and Mario" width="100%">
                <figcaption>Mario et Véronique</figcaption>
            </figure>
        </aside>
    </main>

    <!-- footer section with copyright -->
    <footer>
        <p id="copyRight">©copyright: Mario El-Khoury</p>
    </footer>

    <!-- JS code supposed to be in the Header with defer. Put here for backward compatibility -->
    <script defer src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>

</body>

</html>
